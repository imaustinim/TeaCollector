{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block main %}
  <div class="container mt-5 col-md-6">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Tea</h5>
          <h5>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h5>
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <input type="submit" class="btn btn-success mx-2" role="button" value="Cancel"></input>
              <input href="{% url 'detail' tea.id %}" type="submit" class="btn btn-success " role="button" value="Yes"></input>
            </div>
          </form>
          </div> 
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
