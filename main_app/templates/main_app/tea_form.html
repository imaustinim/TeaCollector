{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block main %}
  <div class="container mt-5 col-md-6">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-body">
        {% if object %}
          <h5 class="card-title">Edit Tea</h5>
        {% else %}
          <h5 class="card-title">Add Tea</h5>
        {% endif %}
          <form method="POST">
          {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <div class="d-flex justify-content-center">
              <input type="submit" class="btn btn-success col-md-6" role="button" value="Submit"></input>
            </div>
          </form>
          </div> 
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
