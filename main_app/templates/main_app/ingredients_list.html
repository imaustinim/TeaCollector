{% extends 'base.html' %}
{% block content %}

<h1>Ingredients List</h1>

{% for ingredient in ingredients_list %}
  <a href="{% url 'ingredients_detail' ingredient.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ ingredient.name }}</span>
            <p>Quantity: {{ ingredient.quantity }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
