{% extends 'base.html' %}
{% block content %}

<h1>Teas</h1>

{% for tea in teas %}
  <a href="{% url 'detail' tea.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ tea.name }}</span>
            <p>Origin: {{ tea.origin }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
